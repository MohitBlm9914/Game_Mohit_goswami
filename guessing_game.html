<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let guesses = 0;

    function checkGuess() {
      let guess = parseInt(document.getElementById("guess").value);
      guesses++;

      if (guess === randomNumber) {
        document.getElementById("message").innerHTML = "Congratulations! You guessed it in " + guesses + " tries.";
      } else if (guess < randomNumber) {
        document.getElementById("message").innerHTML = "Too low! Try again.";
      } else {
        document.getElementById("message").innerHTML = "Too high! Try again.";
      }
    }
  </script>
</body>
  </html>
